			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="logo1 " id="clock"></div>
									<div class="center-wrap">
										<div class="section text-center">
											
											<h4 class="mb-4 pb-3" style="margin-top: 20px;">Time In</h4>
											<div class="form-group">
												<input type="email" name="logname" class="form-style" placeholder="User Name" id="logname" autocomplete="off">
												<i class="input-icon uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logid" class="form-style" placeholder="ID Number" id="logid" autocomplete="off">
												<i class="input-icon uil uil-card-atm"></i>
											</div>
											<a href="#" class="btn mt-4" id="timeIn">submit</a>
                            				<!-- <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p> -->
				      					</div>
			      					</div>
			      				</div>
								<!-- Time Out -->
								<div class="card-back">
									<div class="logo1 " id="clock1"></div>
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Time Out</h4>
											<div class="form-group">
												<input type="email" name="logname" class="form-style" placeholder="Employee Name" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logid" class="form-style" placeholder="ID Number" id="logid" autocomplete="off">
												<i class="input-icon uil uil-card-atm"></i>
											</div>
											<a href="#" class="btn mt-4" id="timeOut">submit</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
